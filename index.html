<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="">
  
    <link href="build\css\intlTelInput.css" rel="stylesheet">
</head>

     <form>
    
    <span class="main"><h2>Book a FREE class today</h2></span>
  <div class="container">
   <label for="name">Full Name</label>
   <br>
   <input type="text" id="name" name="name" placeholder="Your Name" required>
   <br><br>
   <label for="email">Email</label>
   <br>
   
   <input type="email" id="email" name="email" placeholder="Enter Email" required>
   <br><br>
 
   <label for="tel">Phone Number</label>
   <br>
   <input type="tel" id="phone" class="phn" name="phone" value="+91" required>
   <br>
   
  <p class="tc">By clicking Sign Up, you agree to our
    <a href="#t_c">"Terms & Conditions"</a></p>
    
    <button class="otp" type="">Send OTP</button>
    </div>
   </form>
   <script src="build\js\intlTelInput.js"></script>
   <script>
    var input = document.querySelector("#phone");
    window.intlTelInput(input,{});
   </script>
   </html>
